<div class="reservation-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">
                    <h2 [@Welcome]>Rezervacija</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="contact-block">
                    <form id="contactForm" [formGroup]="form" (ngSubmit)="send()">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>Rezerviši sto</h3>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input matInput formControlName="date" class="datepicker picker__input form-control" name="date" type="date">
                                        <div class="help-block text-danger" *ngIf="form.get('firstName').hasError('required')">Datum je obavezan</div>
                                    </div>                                 
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input matInput formControlName="time" type="time"  class="time form-control picker__input">
                                        <div class="help-block text-danger" *ngIf="form.get('time').hasError('required')">Vreme je obavezno</div>
                                    </div>                                 
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <select class="custom-select d-block form-control" matInput formControlName="peopleNum">
                                            <option *ngFor="let item of people" [value]="item.value">{{ item.title }}</option>    
                                        </select>
                                        <div class="help-block text-danger" *ngIf="form.get('peopleNum').hasError('min')">Izaberite broj osoba</div>
                                    </div> 
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h3>Kontakt informacije</h3>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" matInput formControlName="firstName" placeholder="Vaše ime*" >
                                        <div class="help-block text-danger" *ngIf="form.get('firstName').hasError('required')">Ime je obavezan parametar</div>
                                    </div>                                 
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" placeholder="Vaše prezime*" matInput formControlName="lastName" class="form-control" name="email" required data-error="Please enter your email">
                                        <div class="help-block text-danger" *ngIf="form.get('lastName').hasError('required')">Prezime je obavezan parametar</div>
                                    </div> 
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" placeholder="Vaš kontakt telefon*" matInput formControlName="phoneNumber" class="form-control" >
                                        <div class="help-block text-danger" *ngIf="form.get('phoneNumber').hasError('required')">Telefon je obavezan parametar</div>
                                        <div class="help-block text-danger" *ngIf="form.get('phoneNumber').hasError('pattern')">Telefon mora imati najmanje 9 cifara</div>
                                    </div> 
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="submit-button text-center">
                                    <button class="btn btn-common" [disabled]="!form.valid" type="submit">Rezerviši</button>
                                </div>
                            </div>
                        </div>            
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Reservation -->
